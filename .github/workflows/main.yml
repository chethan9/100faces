name: Build, Release app to Github Pages and Firebase Hosting

on:
  push:
    branches:
      - main  # Change to your default branch name if different

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  # Updated to use the latest version
    - uses: actions/setup-java@v2  # Updated to use the latest version
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'  # Changed to stable
    - name: 'Run flutter pub get'
      run: flutter pub get
    - name: Enable flutter web
      run: flutter config --enable-web
    - name: 'Build Web App'
      run: flutter build web
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN
        publish_dir: ./build/web
    - name: Deploy to Firebase Hosting
      uses: w9jds/firebase-action@master  # Verify if this is the best version to use
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
